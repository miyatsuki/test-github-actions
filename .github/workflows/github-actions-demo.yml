name: GitHub Actions Demo
on:
  push:
    branches:
      - main
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: setup black
        id: setup-black
        run: pip3 install black
      - name: execute black
        id: execute-black
        run: black .
      - name: check for modified files(debug)
        run: git status
      - name: check for modified files
        id: git-check
        run: echo ''::set-output name=has_diff::echo "$(git status | grep modified | wc -l) > 0" | bc'
      - name: push changes
        id: push-changes
        if: steps.git-check.outputs.has_diff == '1'
        run: |
          git remote set-url origin https://x-access-token:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}
          git commit -am "Automated changes"
          git push
